general {
    grace = 0
    ignore_empty_input = true
    text_trim = false
    disable_loading_bar = true
}

background {
    color = rgba(222222FF)
    path = screenshot
    blur_size = 1
    blur_passes = 3
    zindex = -1
}

# INPUT FIELD
input-field {
    monitor =
    size = 230, 50
    outline_thickness = 4
    dots_size = 0.3 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.3 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(22222299)
    inner_color = rgba(255, 255, 255, 0.8)
    font_color = rgb(34, 34, 34)
    fade_on_empty = false
    font_family = JetBrainsMono Nerd Font Mono
    placeholder_text = <i><span foreground="##222222">$USER</span></i>
    position = 0, -220
    halign = center
    valign = center
    zindex = 10
}

# CLOCK/TIME
label {
    monitor =
    text = $TIME
    color = rgba(255, 255, 255, 1)
    font_size = 90
    shadow_passes = 3
    shadow_boost = 0.5
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, -100
    halign = center
    valign = top
    zindex = 3
}

# Big Rectangle
shape {
    monitor =
    size = 100%, 60
    color = rgba(222222AA)
    halign = center
    valign = bottom
    zindex = 0
}

# Small Rectangle for Battery
shape {
    monitor =
    size = 70, 32
    rounding = 12
    color = rgba(FFFFFFFF)
    halign = right
    valign = bottom
    position = -14, 14
    zindex = 1
}

# Battery Status
label { 
    monitor =
    text = cmd[update:5000] ~/.config/hypr/scripts/battery-info.sh
    shadow_passes = 1
    shadow_boost = 0.5
    color = rgba(222222FF)
    font_size = 14
    font_family = Maple Mono
    position = -21, -8
    halign = right
    valign = bottom
    zindex = 2
}

# Small Rectangle for Session
shape {
    monitor =
    size = 150, 32
    rounding = 10
    color = rgba(FFFFFFFF)
    halign = center
    valign = bottom
    position = 0, 14
    zindex = 1
}

# Current Session Status
label { 
    monitor =
    text = cmd[update:24000000] echo "Session : $XDG_SESSION_DESKTOP"
#    shadow_passes = 1
#    shadow_boost = 0.5
    color = rgba(222222FF)
    font_size = 12
    font_family = Jost Medium 
    position = 0, -5
    halign = center
    valign = bottom
    zindex = 2
}

# Username
label { 
    monitor =
    text = $USER
    shadow_passes = 1
    shadow_boost = 0.5
    color = rgba(FFFFFFFF)
    font_size = 14
    font_family = Jost Bold Italic 
    position = 120, 28
    halign = left
    valign = bottom
    zindex = 2
}

# Hostname
label { 
    monitor =
    text = cmd[update:24000000] echo "@$(uname -n)"
    shadow_passes = 1
    shadow_boost = 0.5
    color = rgba(FFFFFFBB)
    font_size = 14
    font_family = Jost Bold Italic 
    position = 120, -20
    halign = left
    valign = bottom
    zindex = 2
}

