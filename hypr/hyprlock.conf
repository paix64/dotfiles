# PLAYER IMAGE
image {
    monitor =
    size = 60 # lesser side if not 1:1 ratio
    rounding = 5 # negative values mean circle
    border_size = 0
    rotate = 0 # degrees, counter-clockwise
    reload_time = 1
    reload_cmd = ~/.config/hypr/scripts/player-info.sh --arturl
    position = -106, 0
    halign = center
    valign = center
    zindex = 1
}

# PLAYER BOX
shape {
    monitor =
    color = rgba(222222BB)
    size = 300, 84
    rounding = 10 # negative values mean circle
    position = 0, 0
    halign = center
    valign = center
    zindex = 0
}

