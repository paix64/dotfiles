# Setup XDG
exec-once = ~/dotfiles/hypr/scripts/xdg.sh

# Using hypridle to start hyprlock
exec-once = hypridle

# START APPLETS
exec-once = nm-applet
exec-once = blueman-applet

# Online Status
exec-once = watch -n 5 -x ~/dotfiles/scripts/online_status.sh &

# Initialize Wallpaper Engine
exec-once = ~/dotfiles/hypr/scripts/init-wallpaper-engine.sh

# start AGS
exec-once = ags &

# Screen temperature tool
exec-once = wl-gammarelay-rs &
