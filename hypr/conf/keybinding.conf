# SUPER KEY
$mainMod = SUPER
# Categories (for script)
#! @actions: Actions
#! @apps: Applications
#! @windows: Windows
#! @workspaces: Workspaces
#! @misc: Misc
#! @plugins: Plugins

# Applications
bind = $mainMod, RETURN, exec, kitty #! @description: "Terminal"; @apps;
bind = $mainMod, W, exec, firefox #! @description: "Browser"; @apps;
bind = $mainMod, H, exec, pamac-manager #! @description: "Pamac-manager (if installed)"; @apps;
bind = CTRL, ESCAPE, exec, gnome-system-monitor #! @description: "Gnome system monitor"; @apps;
bind = $mainMod, X, exec, ags -t applauncher #! @description: "App Launcher"; @apps;
bind = $mainMod, E, exec, nautilus #! @description: "File Manager"; @apps;

# Windows
bind = $mainMod, Q, killactive #! @description: "Close window"; @windows;
bind = $mainMod, F, fullscreen #! @description: "Open window in full screen mode"; @windows;
bind = $mainMod, T, togglefloating #! @description: "Toggle floating"; @windows;
bind = $mainMod SHIFT, T, exec, ~/dotfiles/hypr/scripts/toggleallfloat.sh #! @description: "Toggle all float windows"; @windows;
bind = $mainMod, J, togglesplit #! @description: "Toggle split"; @windows;
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod SHIFT, right, resizeactive, 100 0
bind = $mainMod SHIFT, left, resizeactive, -100 0
bind = $mainMod SHIFT, up, resizeactive, 0 -100
bind = $mainMod SHIFT, down, resizeactive, 0 100
bind = $mainMod, G, togglegroup #! @description: "Toggle group"; @windows;
bind = ALT,Tab,cyclenext
bind = ALT,Tab,bringactivetotop

# Actions
bind = $mainMod SHIFT, W, exec, python -O ~/dotfiles/hypr/scripts/wallpaper.py -R -n #! @description: "Random wallpaper"; @actions;
bind = $mainMod CTRL, W, exec, ags -r "OpenSettings('wallpaper')" #! @description: "Change wallpaper"; @actions;
bind = $mainMod, V, exec, ags -t cliphist #! @description: "Clipboard history"; @actions;
bind = $mainMod, Ãœ, exec, ags -t cheatsheet #! @description: "List of keybindings"; @misc;
bind = $mainMod, L, exec, hyprlock #! @description: "Lock screen"; @actions;
bind = $mainMod, Z, exec, ags -t media #! @description: "Players"; @actions;
bind = $mainMod, period, exec, ags -r 'OpenEmojiPicker()' #! @description: "Emoji Picker"; @actions;
bind = SUPER, SUPER_L, exec, ags -t launcher
bind = SUPER, Tab, exec, ags -t overview

# Workspaces
bind = $mainMod, 1, workspace, 1 #! @description: "Switch workspace"; @workspaces; @replace "1" > "0-9";
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1 #! @description: "Move window to workspace"; @workspaces; @replace "1" > "0-9";
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod CTRL, down, workspace, empty #! @description: "Switch to empty workspace"; @workspaces;

# Fn keys
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle # F1
binde = , XF86KbdBrightnessDown, exec, asusctl -p # F2
binde = , XF86KbdBrightnessUp, exec, asusctl -n # F3
bind = , XF86Launch3, exec, asusctl led-mode -n # F4
bind = , XF86Launch4, exec, ~/.config/hypr/scripts/asus-profile.sh # F5
bind = , F6, exec, ags -r 'recorder.screenshot()' # F6
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%- # F7
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10% # F8

bind = , XF86TouchpadToggle, exec, ~/.config/hypr/scripts/toggle-touchpad.sh # F10 
bindl = , XF86Sleep, exec, systemctl suspend  # F11

bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% # M1
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% # M2
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle # M3
bind = , XF86Launch1, exec, rog-control-center # M4


$TOUCHPAD_ENABLED = true
device {
  name = asuf1205:00-2808:0106-touchpad
  enabled = $TOUCHPAD_ENABLED
}
