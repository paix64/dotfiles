monitor=,1920x1200@165,auto,1
exec-once = hyprctl setcursor Bibata-Modern-Ice 24

general {
    border_size = 1
    gaps_out = 20
    gaps_in = 10
    resize_on_border = true
}

dwindle {
    no_gaps_when_only = 1
}

# ----------------------------------------------------- 
# Apps
# ----------------------------------------------------- 
env = EDITOR, gedit
env = TERMINAL, kitty
env = BROWSER, zen-browser
env = FILEMANAGER, nemo

env = XDG_UTILS_TERMINAL, kitty
env = XDG_UTILS_BROWSER, zen-browser
env = XDG_UTILS_FILEMANAGER, nemo

# ----------------------------------------------------- 
# Autostart
# ----------------------------------------------------- 
exec-once = ~/dotfiles/hypr/scripts/xdg.sh
exec-once = hypridle &
exec-once = swww-daemon &
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &
exec-once = ags &
exec-once = wl-gammarelay-rs &

# -----------------------------------------------------
# Decoration
# -----------------------------------------------------
decoration {
    rounding = 16
    active_opacity = 1
    inactive_opacity = 1
    fullscreen_opacity = 1

    drop_shadow = false
    shadow_range = 50
    shadow_render_power = 4
    col.shadow = 0x80000000
    col.shadow_inactive = 0x60000000
    shadow_offset = 5.0 5.0

    dim_special = 0.2

    blur {
		enabled = true
		size = 1
    passes = 2
    }
}

# ----------------------------------------------------- 
# Input
# ----------------------------------------------------- 
input {
    sensitivity = .4
    kb_layout = tr
    repeat_delay = 300
    repeat_rate = 50
    follow_mouse = 1

    touchpad {
        natural_scroll = true
        disable_while_typing = false
        scroll_factor = .25
        clickfinger_behavior = true
    }
    kb_options = caps:swapescape
}

gestures {
    workspace_swipe = true
    workspace_swipe_distance = 700
    workspace_swipe_fingers = 3
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_min_speed_to_force = 5
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 10
    workspace_swipe_create_new = true
}

# -----------------------------------------------------
# Environment
# -----------------------------------------------------
env = XCURSOR_SIZE,24
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland

env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORMTHEME,qt5ct

env = MOZ_ENABLE_WAYLAND,1
env = GDK_SCALE,1
env = SDL_VIDEODRIVER=wayland

env = ELECTRON_OZONE_PLATFORM_HINT,auto

#env = LIBVA_DRIVER_NAME,iHD
env = __GLX_VENDOR_LIBRARY_NAME,nvidia # comment line if discord malfunctions
#env = GBM_BACKEND,nvidia-drm # comment line if firefox crashes
env = NVD_BACKEND,direct 

env = AQ_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0

# -----------------------------------------------------
# Miscelanous
# -----------------------------------------------------
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true

    vrr = 1
    focus_on_activate = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true

    enable_swallow = false
    swallow_regex = ^(foot|kitty|allacritty|Alacritty)$

    force_default_wallpaper = 0
    new_window_takes_over_fullscreen = 2
    allow_session_lock_restore = true

    initial_workspace_tracking = 0
}

# -----------------------------------------------------
# Window rules
# -----------------------------------------------------
##### Window rules #####
windowrule = float,^(pavucontrol)$
windowrule = float,^(blueman-manager)$
windowrule = float,^(nm-connection-editor)$
windowrule = float, ^(steam)$
windowrule = float, ^(com.github.Aylur.ags)$
windowrulev2 = stayfocused, title:^()$,class:^(steam)$
windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$
windowrule = center 1,floating:1
windowrule = tile,^(Godot)$

# Workspace rules
windowrulev2 = workspace 1,class:zen-alpha
windowrulev2 = workspace 3,class:code-url-handler
windowrulev2 = workspace 3,class:Godot
windowrulev2 = workspace 4 silent,class:bu-player

# Xwaylandvideobridge (if installed)
windowrulev2 = opacity 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$

# Dialogs
windowrule=float,title:^(Open File)(.*)$
windowrule=float,title:^(Select a File)(.*)$
windowrule=size 60% 60%,title:^(Select a File)(.*)$
windowrule=center,title:^(Select a File)(.*)$
windowrule=float,title:^(Choose wallpaper)(.*)$
windowrule=float,title:^(Open Folder)(.*)$
windowrule=float,title:^(Save As)(.*)$
windowrule=float,title:^(Library)(.*)$
windowrule=float,title:^(File Upload)(.*)$
windowrule=float,title:^(feh)(.*)$

# Tearing
windowrule=immediate,.*\.exe
windowrulev2=immediate,class:(steam_app)455

##### Layer rules #####
layerrule = noanim, walker
layerrule = noanim, selection
layerrule = noanim, overview
layerrule = noanim, anyrun
layerrule = noanim, indicator.*
layerrule = noanim, hyprpicker

layerrule = noanim, noanim
layerrule = blur, gtk-layer-shell
layerrule = ignorezero, gtk-layer-shell

blurls = logout_dialog
blurls = rofi
blurls = bar-0

# ----------------------------------------------------- 
# Animations
# ----------------------------------------------------- 
animations {
    enabled = true
    # Animation curves
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration
    # Animation configs
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = windowsIn, 1, 3, md3_decel, popin 60%
    animation = windowsOut, 1, 3, md3_accel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 3, md3_decel
    animation = layers, 1, 2, md3_decel, slide
    animation = layersIn, 1, 3, menu_decel, slide
    animation = layersOut, 1, 1.6, menu_accel
    animation = fadeLayersIn, 1, 2, menu_decel
    animation = fadeLayersOut, 1, 4.5, menu_accel
    animation = workspaces, 1, 7, menu_decel, slide
    # animation = workspaces, 1, 2.5, softAcDecel, slide
    # animation = workspaces, 1, 7, menu_decel, slidefade 15%
    # animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

# ----------------------------------------------------- 
# Environment for xdg-desktop-portal-hyprland
# ----------------------------------------------------- 
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# -----------------------------------------------------
# Keybindings
# -----------------------------------------------------
$mainMod = SUPER

# Applications
bind = $mainMod, RETURN, exec, [float] wezterm start --always-new-process        # Terminal
bind = $mainMod, W, exec, zen-browser                                            # Browser
bind = $mainMod, E, exec, nemo                                                   # File Manager
bind = SUPER, SUPER_L, exec, rofi -show drun                                     # App Launcher
bind = CTRL, ESCAPE, exec, gnome-system-monitor                                  # System Monitor
bind = $mainMod, D, exec, ags -t dashboardmenu                                   # Dashboard


# Windows
bind = CTRL ALT, Delete, exec, hyprctl dispatch exit 0                           # Exit Hyprland
bind = $mainMod, Q, killactive                                                   # Close window
bind = $mainMod SHIFT, Q, exec, ~/.config/hypr/scripts/kill-window.sh            # Kill window
bind = $mainMod, F, fullscreen                                                   # Full screen mode
bind = $mainMod, T, togglefloating                                               # Toggle floating
bind = $mainMod SHIFT, T, exec, hyprctl dispatch workspaceopt allfloat           # Toggle all windows float

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod SHIFT, right, resizeactive, 100 0
bind = $mainMod SHIFT, left, resizeactive, -100 0
bind = $mainMod SHIFT, up, resizeactive, 0 -100
bind = $mainMod SHIFT, down, resizeactive, 0 100

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = ALT,Tab,cyclenext
bind = ALT,Tab,bringactivetotop

# Actions
bind = $mainMod, R, exec, ags -q && ags &          # Reset AGS
bind = $mainMod, L, exec, hyprlock                 # Lock Screen
bind = $mainMod SHIFT, W, exec, python -O ~/dotfiles/hypr/scripts/wallpaper.py -R -n #! @description: "Random wallpaper"; @actions;
bind = $mainMod CTRL, W, exec, ags -r "OpenSettings('wallpaper')" #! @description: "Change wallpaper"; @actions;

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4                   # -   -   -   -   -
bind = $mainMod, 5, workspace, 5                   # Switch workspace
bind = $mainMod, 6, workspace, 6                   # -   -   -   -   -
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4       # -   -   -   -   -   -   -
bind = $mainMod SHIFT, 5, movetoworkspace, 5       # Move window to workspace
bind = $mainMod SHIFT, 6, movetoworkspace, 6       # -   -   -   -   -   -   -
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4       # -   -   -   -   -   -   -
bind = $mainMod ALT, 5, movetoworkspacesilent, 5       # Move window to workspace silently
bind = $mainMod ALT, 6, movetoworkspacesilent, 6       # -   -   -   -   -   -   -
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9
bind = $mainMod ALT, 0, movetoworkspacesilent, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod, U, togglespecialworkspace

# FN Keys
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle           # F1
bind = , XF86KbdBrightnessDown, exec, asusctl -p                                   # F2
bind = , XF86KbdBrightnessUp, exec, asusctl -n                                     # F3
bind = , XF86Launch3, exec,  ~/.config/hypr/scripts/night-light.sh                 # F4
bind = , XF86Launch4, exec, ~/.config/hypr/scripts/asus-profile.sh                 # F5
bind =   $mainMod, F6, exec, $HOME/.config/ags/services/snapshot.sh                # F6
binde = , XF86MonBrightnessDown, exec, brightnessctl -q s 5%-                      # F7
binde = , XF86MonBrightnessUp, exec, brightnessctl -q s +5%                        # F8

bind = , XF86TouchpadToggle, exec, ~/.config/hypr/scripts/toggle-touchpad.sh       # F10 
bindl = , XF86Sleep, exec, systemctl suspend                                       # F11 
bind = , xf86Rfkill, exec, notify-send "Airplane Mode Pressed"                     # F12
binde = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%     # M1
binde = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%     # M2
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle     # M3
