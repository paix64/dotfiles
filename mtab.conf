{
  "user": {
    "name": "user"
  },
  "title": {
    "defaultTitle": "home",
    "dynamic": {
      "enabled": true
    },
    "faviconType": "default"
  },
  "message": {
    "enabled": true,
    "font": "\"Jetbrains-Mono-Regular-Fixed\"",
    "textColor": "#ffffff",
    "type": "time-24",
    "customText": "your custom text"
  },
  "wallpaper": {
    "type": "url",
    "enabled": true,
    "url": "./wallpapers/bg-1.png"
  },
  "ui": {
    "style": "glass",
    "foregroundColor": "#262626",
    "backgroundColor": "#171717",
    "highlightColor": "#ffffff20",
    "customCSS": "/* input custom css... */"
  },
  "animations": {
    "enabled": true,
    "bookmarkTiming": "left",
    "initialType": "animate-up-bouncy",
    "searchType": "animate-page-shrink",
    "bookmarkType": "animate-page-down"
  },
  "search": {
    "enabled": true,
    "font": "\"Jetbrains-Mono-Regular-Fixed\"",
    "textColor": "#ffffff",
    "placeholderText": "search...",
    "bookmarkPlaceholderText": "find bookmark...",
    "placeholderTextColor": "#a1a1aa",
    "searchIconColor": "#14b8a6",
    "bookmarkIconColor": "#3b82f6",
    "selectIconColor": "#f59e0b",
    "engine": "duckduckgo",
    "useCustomEngine": false,
    "customEngineURL": "",
    "focusedBorderColor": "#0ea5e9"
  },
  "hotkeys": {
    "enabled": true,
    "activationKey": " ",
    "closePageKey": "x",
    "searchBookmarksKey": "b"
  },
  "bookmarks": {
    "type": "user-defined",
    "userDefinedCols": 4,
    "userDefined": [
      {
        "name": "github",
        "url": "https://github.com",
        "color": "#6366f1",
        "iconType": "ri-github-fill",
        "iconColor": "#ffffff"
      },
      {
        "name": "youtube",
        "url": "https://youtube.com",
        "color": "#f43f5e",
        "iconType": "ri-youtube-fill",
        "iconColor": "#ffffff"
      },
      {
        "name": "reddit",
        "url": "https://www.reddit.com",
        "color": "#f97316",
        "iconType": "ri-reddit-fill",
        "iconColor": "#ffffff"
      },
      {
        "name": "music",
        "url": "https://music.youtube.com",
        "color": "#14b8a6",
        "iconType": "ri-music-2-fill",
        "iconColor": "#ffffff"
      },
      {
        "name": "news",
        "url": "https://news.ycombinator.com",
        "color": "#84cc16",
        "iconType": "ri-news-fill",
        "iconColor": "#ffffff"
      },
      {
        "name": "mail",
        "url": "https://mail.google.com/mail/u/0/?hl=tr#all",
        "color": "#84cc16",
        "iconType": "ri-mail-fill",
        "iconColor": "#ffffff"
      },
      {
        "name": "drive",
