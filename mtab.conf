{
  "options": {
    "showOptionsButton": true
  },
  "user": {
    "name": "user"
  },
  "title": {
    "defaultTitle": "home",
    "dynamic": {
      "enabled": true
    },
    "faviconType": "default"
  },
  "message": {
    "enabled": true,
    "font": {
      "type": "default",
      "custom": ""
    },
    "textColor": "#ffffff",
    "textSize": 3.75,
    "type": "time-24",
    "customText": "your custom text",
    "weather": {
      "unitsType": "f"
    }
  },
  "wallpaper": {
    "type": "url",
    "enabled": true,
    "url": "./wallpapers/bg-1.png",
    "resize": {
      "w": 1920,
      "h": 1080
    }
  },
  "ui": {
    "style": "glass",
    "glassColor": "#ffffff20",
    "blurStrength": "32px",
    "foregroundColor": "#262626",
    "backgroundColor": "#171717",
    "highlightColor": "#ffffff20",
    "cornerStyle": "round",
    "customCSS": "/* input custom css... */"
  },
  "animations": {
    "enabled": true,
    "bookmarkTiming": "left",
    "initialType": "animate-up-bouncy",
    "searchType": "animate-page-shrink",
    "bookmarkType": "animate-page-down"
  },
  "search": {
    "enabled": false,
    "font": {
      "type": "default",
      "custom": ""
    },
    "textColor": "#ffffff",
    "placeholderText": "search...",
    "bookmarkPlaceholderText": "find bookmark...",
    "placeholderTextColor": "#a1a1aa",
    "searchIconColor": "#14b8a6",
    "bookmarkIconColor": "#3b82f6",
    "selectIconColor": "#f59e0b",
    "engine": "duckduckgo",
    "useCustomEngine": false,
    "customEngineURL": "",
    "focusedBorderColor": "#0ea5e9",
    "assist": {
      "date": true,
      "math": true,
      "definitions": true,
      "conversions": true
    }
  },
  "hotkeys": {
    "enabled": true,
    "activationKey": " ",
    "closePageKey": "x",
    "searchBookmarksKey": "b"
  },
  "bookmarks": {
    "type": "user-defined",
    "numberKeys": false,
    "userDefinedCols": 5,
    "userDefined": [
      {
        "name": "github",
        "url": "https://github.com",
        "color": "#6366f1",
        "iconType": "ri-github-fill",
        "iconColor": "#ffffff",
        "type": "bookmark"
      },
      {
        "name": "youtube",
        "url": "https://youtube.com",
        "color": "#f43f5e",
        "iconType": "ri-youtube-fill",
        "iconColor": "#ffffff",
        "type": "bookmark"
      },
      {
        "name": "reddit",
        "url": "https://www.reddit.com",
        "color": "#f97316",
        "iconType": "ri-reddit-fill",
        "iconColor": "#ffffff",
        "type": "bookmark"
      },
      {
        "name": "music",
        "url": "https://music.youtube.com",
        "color": "#FF4141",
        "iconType": "ri-music-2-fill",
        "iconColor": "#ffffff",
        "type": "bookmark"
      },
      {
        "name": "news",
        "url": "https://news.ycombinator.com",
        "color": "#FF6600",
        "iconType": "ri-news-fill",
        "iconColor": "#ffffff",
        "type": "bookmark"
      },
      {
        "name": "mail",
        "url": "https://mail.google.com/mail/u/0/?hl=tr#all",
        "color": "#4184F3",
        "iconType": "ri-mail-fill",
        "iconColor": "#ffffff",
        "type": "bookmark"
      },
      {
        "name": "drive",
        "url": "https://drive.google.com/drive/u/0/my-drive",
        "color": "#FBBC04",
        "iconType": "ri-drive-fill",
        "iconColor": "#ffffff",
        "type": "bookmark"
      },
      {
        "name": "whatsapp",
        "url": "https://web.whatsapp.com",
        "color": "#0DC143",
        "iconType": "ri-whatsapp-fill",
        "iconColor": "#ffffff",
        "type": "bookmark"
      },
      {
        "name": "calendar",
        "url": "calendar.google.com",
        "color": "#4283F0",
        "iconType": "ri-calendar-2-fill",
        "iconColor": "#ffffff",
        "type": "bookmark"
      },
      {
        "name": "notes",
        "url": "keep.google.com",
        "color": "#F7B905",
        "iconType": "ri-sticky-note-fill",
        "iconColor": "#ffffff",
        "type": "bookmark"
      }
    ],
    "defaultBlockyCols": 4,
    "defaultBlockyColorType": "custom",
    "defaultBlockyColor": "#ffffff",
    "defaultFaviconSource": "duckduckgo",
    "showBookmarkNames": true,
    "bookmarksLocationFirefox": "toolbar"
  },
  "extras": {
    "snow": {
      "enabled": "off"
    }
  }
}
